name: Test UI

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'warps/**/*.tsx'
      - 'warps/**/*.css'
      - 'warps/**/*.ts'
      - 'ui/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run Tests
      run: npm test
